cache:
  paths:
  - node_modules/

stages:
  - clean
  - build
  - deploy

clean:
  stage: clean
  script:
  - docker ps
  - docker port mgc70_app_1
  - docker port mgc70_mysql_1
  - docker network prune -f

build:
  stage: build
  script:
  - docker-compose build

deploy:
  stage: deploy
  script:
  - docker-compose down --remove-orphans
  - docker-compose up -d